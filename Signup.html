<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" />
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="card " style="width: 900px; margin:auto;margin-top: 10%;">
            <h1 class="text-center">Sign up</h1>
            <div class="card-body" style="display:flex;flex-direction: row;">
                
                <form>
                    <div class="form-group">
                        <label for="exampleInputname1">Name</label>
                        <input type="text" class="form-control" id="exampleInputtext1" aria-describedby="emailHelp">
                       
                      </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <a href="./Signin.html" class="text-secondary">I am already member</a>
                  </form>
                <div class="signup-image" >
                    <img src="images/18354571.jpg" style="width: 20rem;margin-left: 50px;" alt="sing up image">
                    
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
